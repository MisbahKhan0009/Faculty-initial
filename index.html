<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty Initial Revealer</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
  </head>
  <body
    class="bg-white flex flex-col items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8"
  >
    <h1
      class="text-3xl sm:text-4xl lg:text-5xl font-thin mb-6 sm:mb-8 lg:mb-10 text-center text-black"
    >
      Faculty Initial Revealer
    </h1>
    <div
      class="border border-black p-4 sm:p-6 lg:p-8 rounded-3xl shadow-md md:w-full w-3/4  max-w-lg"
    >
      <div class="mb-4">
        <label
          for="base64Input"
          class="block font-thin text-lg sm:text-xl text-black"
        >
          Encoded initial from
          <a
            href="https://rds3.northsouth.edu/index.php/attendance/attendance/studentAttendanceLanding"
            class="underline cursor-pointer text-black"
          >
            Attendance URL
          </a>
        </label>
        <input
          type="text"
          id="base64Input"
          class="mt-1 block text-base sm:text-lg font-thin w-full px-3 py-2 sm:py-3 my-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-black focus:border-black"
          placeholder="Enter Encoded initial here"
        />
      </div>
      <button
        onclick="decodeAndCompare()"
        class="w-full bg-black text-white py-3 sm:py-4 px-4 font-thin text-lg sm:text-xl rounded-md hover:bg-gray-900 transition-colors duration-300"
      >
        Decode and Compare
      </button>
      <div id="output" class="mt-4 p-4 bg-white border border-black rounded-md">
        <p class="text-black text-base sm:text-lg font-light opacity-70">
          Output will appear here
        </p>
      </div>
    </div>
  </body>
</html>
