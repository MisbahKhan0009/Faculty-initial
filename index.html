<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Decoder and Comparator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Base64 Decoder and Comparator</h1>
        <div class="mb-4">
            <label for="base64Input" class="block text-sm font-medium text-gray-700">Base64 Encoded String</label>
            <input type="text" id="base64Input" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter Base64 string here">
        </div>
        <button onclick="decodeAndCompare()" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Decode and Compare</button>
        <div id="output" class="mt-4 p-4 bg-gray-50 border border-gray-300 rounded-md">
            <p class="text-gray-700">Output will appear here...</p>
        </div>
    </div>
</body>
</html>
