<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty Initial Revealer</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
  </head>
  <body
    class="bg-gradient-to-r from-[#093028] to-[#237A57] flex items-center justify-center h-screen"
  >
    <div class="glassmorphism p-8 rounded-xl shadow-2xl w-full max-w-md">
      <h1 class="text-3xl font-bold mb-4 text-center text-white">
        Faculty Initial Revealer
      </h1>
      <div class="mb-4">
        <label for="base64Input" class="block text-sm font-medium text-white">
          Encoded initial from
          <a
            href="https://rds3.northsouth.edu/index.php/attendance/attendance/studentAttendanceLanding"
            class="underline cursor-pointer text-indigo-200"
          >
            Attendance URL
          </a>
        </label>
        <input
          type="text"
          id="base64Input"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="Enter Encoded initial here"
        />
      </div>
      <button
        onclick="decodeAndCompare()"
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors duration-300"
      >
        Decode and Compare
      </button>
      <div
        id="output"
        class="mt-4 p-4 bg-white bg-opacity-70 border border-gray-300 rounded-md shadow-inner"
      >
        <p class="text-gray-700">Output will appear here...</p>
      </div>
      <button
        onclick="copyToClipboard()"
        class="mt-4 w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors duration-300"
      >
        Copy to Clipboard
      </button>
      <button
        onclick="printOutput()"
        class="mt-4 w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 transition-colors duration-300"
      >
        Print Output
      </button>
    </div>
  </body>
</html>
